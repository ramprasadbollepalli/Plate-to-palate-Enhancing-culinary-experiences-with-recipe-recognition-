<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Recipe Finder</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">

    <div class="container-xxl bg-white p-0">

                <span class="sr-only">Loading...</span>
            </div>
        </div> -->
        <!-- Spinner End -->

        
        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            {% block navbar %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">

                        <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Recipe Finder</h1>
                        <!-- <img src="/static/img/logo.png" alt="Logo"> -->
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="fa fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav ms-auto py-0 pe-4">
                            <a href="{{url_for('index')}}" class="nav-item nav-link active">Home</a>
                            <a href="{{url_for('about')}}" class="nav-item nav-link">About</a>
                            <a href="{{url_for('register')}}" class="nav-item nav-link">Register</a>
                            <a href="{{url_for('login')}}" class="nav-item nav-link">LogIn</a>
                            <!-- <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                                <div class="dropdown-menu m-0">
                                    <a href="booking.html" class="dropdown-item">Booking</a>
                                    <a href="team.html" class="dropdown-item">Our Team</a>
                                    <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                                </div>
                            </div> -->
                        </div>
                        <!-- <a href="" class="btn btn-primary py-2 px-4">Book A Table</a> -->
                    </div>
                </nav>
            {% endblock %}


            {% block content %}
                <div class="container-xxl py-5 bg-dark hero-header mb-5">
                    <div class="container my-5 py-5">
                        <div class="row align-items-center g-5">
                            <div class="col-lg-6 text-center text-lg-start">
                                <h1 class="display-3 text-white animated slideInLeft">WELCOME!</h1>
                                <p class="text-white animated slideInLeft mb-4 pb-2">"Unlock a world of flavor with every recommendation"</p>
                                <a href="{{url_for('register')}}" class="btn btn-primary py-sm-3 px-sm-5 me-3 animated slideInLeft">Visit Website</a>
                            </div>
                            <div class="col-lg-6 text-center text-lg-end overflow-hidden">
                                <img class="img-fluid" src="/static/img/hero.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock %}
        </div>
    </div>

    {% if message %}
		<script>
			alert("{{ message }}")        
		</script>
	{% endif %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/lib/waypoints/waypoints.min.js"></script>

</html>
